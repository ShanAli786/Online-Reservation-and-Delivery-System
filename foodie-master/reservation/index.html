<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>Booking Form HTML</title>

	
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  <style>
    
      body{
          
        background-image: url(img/foodie.jfif);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          
      }
   
    
    </style>
	
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form  action="insertBooking.php" method="post">
						<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="name" name="name" required placeholder="Enter your Name">
										<span class="form-label">Name</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="country" type="text" required placeholder="Enter your Address">
										<span class="form-label">Address</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" name="date"required>
										<span class="form-label">Date</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="time" type="Time" required>
										<span class="form-label">Time</span>
									</div>
								</div>
							</div>
							
								
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name ="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" name="phone_no" placeholder="Enter you Phone">
										<span class="form-label">Phone no</span>
									</div>
								</div>
                                
                                
							</div>
                        
                            <div class="row" style="margin-left: 20%;">
								<div class="col-md-8" >
									<div class="form-group">
										<select name = "persons" class="form-control" required>
											<option  value="" selected hidden>no of Persons</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
                                            <option>4</option>
											<option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Rooms</span>
									</div>
								</div>
								
                            </div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
}
}
	</script>

</body>
</html>
